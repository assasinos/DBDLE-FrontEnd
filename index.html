<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DBDLE</title>
    <link rel="stylesheet" href="/lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    
    <div class="container d-flex justify-content-center align-items-center my-5">
        <div class="card p-4">
            <h1 class="card-header">DBDLE</h1>
            <form id="searchForm" class="card-body">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Enter Character Name">
                    <input type="submit" value="Guess" class="btn btn-outline-primary">
                </div>

                <!-- Search Suggestions -->
                <div class="d-none">

                </div>

            </form>
            
            <!-- Square divs for each category -->
        <div class="card-footer d-flex flex-column mb-2 text-center">
            <!-- Image -->
            <div class="d-flex flex-row">
                <div class="cell"><span>Character</span></div>
                <div class="cell"><span>Gender</span></div>
                <div class="cell"><span>Origin</span></div>
                <div class="cell"><span>Height</span></div>
                <div class="cell"><span>Release Year</span></div>
                <div class="cell">Difficulty<span></span></div>
            </div>



            <div id="guess-container">
                
            </div>

        </div>
        
        </div>


    </div>


    <script src="/js/script.js"></script>
    <script src="/lib/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
